<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>To 姗姗</title>
    <script>
        document.write('<link rel="stylesheet" type="text/css" href="webs/css/shanshan.css?v=' + Math.random() + '">');
        let photosDom = document.getElementById('photos');
        //获取图片数组
        let images = photosDom.getElementsByTagName('img');	
        //获取图片数量
        let len = images.length;		
        //计算每张图片按Y轴旋转的角度 
        let deg = Math.floor(360 / len); 					
        for(let i = 0; i < len;i++){
            images[i].style = 'transform : rotateY(' + deg * i + 'deg) translateZ(350px)'; //deg前面不要加空格
            if(i == 1){
                images[i].style = 'transform : rotateY(' + deg * i + 'deg) translateZ(350px)';
            }
        }
        let x = 0;
        setInterval(function(){
            photosDom.style.transform = "rotateX(-10deg) rotateY("+ (x++) * 0.2 +"deg)";
        },10);
    </script>
    <script type="text/javascript" src="webs/js/jquery-3.1.1.min.js"></script>

</head>
<body>
    <div class="container">
        <div id="photos">
            <img src="webs/img/shanshan1.jpeg">
            <img src="webs/img/shanshan2.jpeg">
            <img src="webs/img/shanshan3.jpeg">
            <img src="webs/img/shanshan4.jpeg">
            <img src="webs/img/shanshan5.jpeg">
            <img src="webs/img/shanshan6.jpeg">
            <img src="webs/img/shanshan7.jpeg">
            <div></div>
        </div>
    </div>
</body>
</html>
